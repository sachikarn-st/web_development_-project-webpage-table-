<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
            
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    
    <tr>
        <th rowspan="2">S.N</th>
        <th colspan="2">Name</th>
        <th rowspan="2">Address</th>
    </tr>
    <tr>
        <th>1st</th>
        <th>2nd</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Dikshya</td>
        <td>Gautam</td>
        <td>Biratnagar</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Susmita</td>
        <td>Bhattarai</td>
        <td>Kathmandu</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Namata</td>
        <td>Dhakal</td>
        <td>nuwakot</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Smriti</td>
        <td>G.C</td>
        <td>kalanki</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Sachi</td>
        <td>Karn</td>
        <td>Birgunj</td>
    </tr>
</table>

</body>
</html>
